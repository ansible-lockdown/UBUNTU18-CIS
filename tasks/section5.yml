  block:
      - name: "SCORED | 5.4.2 | PATCH | Ensure system accounts are secured | Set system accounts to login"
        user:
            name: "{{ item }}"
            shell: /sbin/nologin
        with_items:
            - "{{ ubtu18cis_passwd | selectattr('uid', '<', 1000) | map(attribute='id') | list }}"
        when:
