---
- name: "SCORED | 3.1.1 | PATCH | Ensure packet redirect sending is disabled"
  sysctl:
      name: "{{ item }}"
      value: '0'
      sysctl_set: yes
      state: present
      reload: yes
      ignoreerrors: yes
  with_items:
      - net.ipv4.conf.all.send_redirects
      - net.ipv4.conf.default.send_redirects
  notify: sysctl flush ipv4 route table
  when:
      - ubtu18cis_rule_3_1_1
      - not ubtu18cis_is_router
  tags:
      - level1-server
      - level1-workstation
      - scored
      - patch
      - rule_3.1.1
      - packet_redirect
      - sysctl

- name: "SCORED | 3.1.2 | PATCH | Ensure IP forwarding is disabled"
  block:
      - name: "SCORED | 3.1.2 | PATCH | Ensure IP forwarding is disabled | IPv4 settings"
        sysctl:
            name: net.ipv4.ip_forward
            value: '0'
            sysctl_set: yes
            state: present
            reload: yes
            ignoreerrors: yes
        notify: 
            - sysctl flush ipv4 route table

      - name: "SCORED | 3.1.2 | PATCH | Ensure IP forwarding is disabled | IPv4 settings"
        sysctl:
            name: net.ipv6.conf.all.forwarding
            value: '0'
            sysctl_set: yes
            state: present
            reload: yes
            ignoreerrors: yes
        notify: 
            - sysctl flush ipv6 route table
  when:
      - ubtu18cis_rule_3_1_2
      - not ubtu18cis_is_router
  tags:
      - level1-server
      - level1-workstation
      - scored
      - patch
      - rule_3.1.2
      - ip_forwarding
      - sysctl

