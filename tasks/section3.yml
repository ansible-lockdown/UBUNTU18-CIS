- name: "SCORED | 3.5.3.2 | PATCH | Ensure a table exists"      
  command: "nft create table {{ ubtu18cis_nftables_table_name }}"
  changed_when: ubtu18cis_3_5_3_2_new_table.rc == 0
  failed_when: false
  register: ubtu18cis_3_5_3_2_new_table
